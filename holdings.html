<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading || Holdings</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black">


    <!-- header -->
    <header class="bg-dark">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <span class="input-group-text" id="basic-addon1">Index Name</span>
                            <input type="text" class="form-control" placeholder="Enter Here....">
                        </form>
                        <!-- <a class="navbar-brand" href="#">
                            <img src="https://dh.library.virginia.edu/system/files/styles/large/private/bootstrap-stack.png?itok=b_S8F9nO" alt="" width="30" height="24">
                        </a> -->

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="index.html">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="position.html">Positions</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="holdings.html">Holdings</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="order.html"><span
                                            class="badge badge-light bg-danger d-none" id="rejected">0</span>Orders<span
                                            class="badge badge-light bg-success d-none" id="completed">0</span></a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Profile
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="limits.html">Limits</a></li>
                                        <li><a class="dropdown-item" onclick="logout()">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- header -->

    <!-- main -->
    <div class="main bg-black">
        <section class="p-3 mt-5 bg-dark">
            <div class="container-fluid">
                <div id="noHoldings" class="d-none order-list-head noInfo"> No Holdings</div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="order-list-head">
                            <h4 id="holdingHeader">Holdings </h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="order-main">
                            <div class="order-list">
                                <h6>instrument</h6>
                            </div>
                            <div class="order-list">
                                <h6>qty</h6>
                            </div>
                            <div class="order-list">
                                <h6>Avg. cost</h6>
                            </div>
                            <div class="order-list">
                                <h6>Cur. Val</h6>
                            </div>
                            <div class="order-list">
                                <h6>p&l</h6>
                            </div>
                            <div class="order-list">
                                <h6>Net chg.</h6>
                            </div>
                            <!-- <div class="order-list">
                                <h6>Day chg.</h6>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- new orders -->
        <section>
            <div class="container-fluid d-none" id="holdingDiv">
            </div>
        </section>


        <!-- holdings details -->
        <section class="bg-dark mt-5 p-4">
            <div class="container d-none" id="totalDiv">
                <div class="row">
                    <div class="col-md-3">
                        <div class="holding_details">
                            <h6>Total Investment</h6>
                            <h2 id="total">10,000<small>.20</small></h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="holding_details">
                            <h6>Current Value</h6>
                            <h2 id="current">10,000<small>.20</small></h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="holding_details">
                            <h6>Total P&L</h6>
                            <h2 class="link-success" id="totalPNL">10,000<small>.20</small></h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="holding_details">
                            <h6>Net Percentage</h6>
                            <h2 class="link-success" id="netPercentage">0.00%</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <div class="main-notification d-none" id="alert">
            <div class="cross_button">
                <a type="button" onclick="document.getElementById('alert').classList.add('d-none')"><i
                        class="bi bi-x"></i></a>
            </div>
            <div class="notification-content">
                <p id="msg"></p>
            </div>
        </div>


    </div>
    <!-- main -->



    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/websocket.js"></script>
</body>

</html>
