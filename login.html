<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading || Login</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black">



    <!-- main -->
    <div class="main bg-black login-height">

        <section class="login">
            <div class="container">
                <div class="row">
                    <div class="col-md-5" style="margin: auto;">
                        <div class="main-login text-center">
                            <div class="login-head">
                                <h6>Login in to account</h6>
                                <p>Enter your all details to login</p>
                            </div>
                            <div class="cryptorio-main-form">
                                <div class="d-none" id="wrong">Wrong Details!!</div>
                                <form action="https://api.shoonya.com/NorenWClientTP" method="post" id="passwordForm">

                                    <div class="input-group mb-3">
                                        <label for="user" id="inputGroup-sizing-default">User
                                            Id</label>
                                        <input type="text" name="uid" placeholder="User ID" required id="user">
                                    </div>

                                    <div class="input-group mb-3" style="position: relative;">
                                        <label for="password" id="inputGroup-sizing-default">Password</label>
                                        <input type="password" id="passwordInput" placeholder="Enter your password"
                                            name="pwd" required>
                                        <label for="passwordInput" class="password-toggle-btn" id="passwordToggle">
                                            <i class="bi bi-eye" id="toggleIcon"></i>
                                        </label>
                                    </div>

                                    <div class="input-group mb-3">
                                        <label for="api" id="inputGroup-sizing-default">Api Key</label>
                                        <input type="text" name="appkey" placeholder="API Key" required id="api">
                                    </div>

                                    <div class="input-group mb-3">
                                        <label for="totp" id="inputGroup-sizing-default">Totp</label>
                                        <input type="password" name="factor2" placeholder="TOTP CODE" required
                                            id="totp">
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <button type="submit"
                                                class="btn btn-primary pt-2 pb-2 login-btn">Login</button>
                                        </div>
                                        <div class="col-md-6">
                                            <button class="btn btn-info pt-2 pb-2 login-btn2"
                                                onclick="sTokenFormFun()">Stoken Login</button>
                                        </div>
                                    </div>
                                </form>
                                <form action="https://api.shoonya.com/NorenWClientTP" method="post" id="sTokenForm"
                                    class="d-none">

                                    <div class="input-group mb-3">
                                        <label for="user" id="inputGroup-sizing-default">User Id</label>
                                        <input type="text" name="uid" placeholder="User ID" required id="user">
                                    </div>

                                    <div class="input-group mb-3">
                                        <label for="stoken" id="inputGroup-sizing-default">Session Token</label>
                                        <input type="password" name="susertoken" placeholder="Password" required
                                            id="stoken">
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <button type="submit"
                                                class="btn btn-primary pt-2 pb-2 login-btn">Login</button>
                                        </div>
                                        <div class="col-md-6">
                                            <button class="btn btn-info pt-2 pb-2 login-btn2"
                                                onclick="passwordFormFun()">Password Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div>
    <!-- main -->
    <script>

    </script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/totp.min.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
